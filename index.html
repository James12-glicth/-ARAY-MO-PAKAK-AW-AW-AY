<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ready?</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* YES / NO OVERLAY */
  #overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  button {
    padding: 16px 50px;
    font-size: 22px;
    margin: 12px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #noBtn {
    background: gray;
    color: white;
    pointer-events: none;
    opacity: 0.5;
  }

  /* COUNTDOWN */
  #countdown {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    font-size: 64px;
    color: white;
    z-index: 9998;
  }

  /* VIDEO CONTAINER */
  #videoWrapper {
    display: none;
    width: 100%;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }

  video {
    width: 90%;
    max-width: 360px;   /* phone-friendly */
    max-height: 65vh;
    border-radius: 14px;
  }

  /* Bigger video on desktop */
  @media (min-width: 769px) {
    video {
      max-width: 900px;
      max-height: 80vh;
    }
  }
</style>
</head>

<body>

<!-- YES / NO -->
<div id="overlay">
  <button id="yesBtn">YES</button>
  <button id="noBtn">NO</button>
</div>

<!-- COUNTDOWN -->
<div id="countdown">3</div>

<!-- VIDEO -->
<div id="videoWrapper">
  <video id="vid" controls playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const overlay = document.getElementById("overlay");
  const countdown = document.getElementById("countdown");
  const videoWrapper = document.getElementById("videoWrapper");
  const vid = document.getElementById("vid");

  yesBtn.onclick = () => {
    overlay.style.display = "none";
    countdown.style.display = "flex";

    let steps = ["3", "2", "1"];
    let i = 0;

    const timer = setInterval(() => {
      countdown.textContent = steps[i];
      i++;

      if (i === steps.length) {
        clearInterval(timer);
        countdown.style.display = "none";
        videoWrapper.style.display = "flex";
        vid.play();
      }
    }, 1000);
  };
</script>

</body>
